<!DOCTYPE html>
<html>

<head>
    <p id="demo">dispaly here.</p>
</head>

<body>
    <script>
        function celsiusToFahrenheit(celsius) {
            var celsiusInF = (celsius * 9) / 5 + 32;
            document.getElementById("demo").innerHTML= celsius + '째C is ' + celsiusInF + '째F';
        }

        function fahrenheitToCelsius(fahrenheit) {
            var fahrenheitInC = ((fahrenheit - 32) * 5) / 9;
            document.getElementById("demo").innerHTML= fahrenheit + '째F is ' + fahrenheitInC + '째C';
        }
        celsiusToFahrenheit(32);
        fahrenheitToCelsius(102);
    </script>
</body>

</html>
